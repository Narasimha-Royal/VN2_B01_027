<!DOCTYPE html>
<html>
<head><title>Borders and Margins</title>
<style>
p.one {
	border-style: groove;   
}
p.two {
	border-style: solid;
	border-width: 5px;
}
p.three {
	border-style: dotted;
	border-width: 10px;
	border-color: red;
}
p.four {
	border-style: dashed;
	border-width: 10px;
	border-color: blue;
	border-radius: 9px;
}
</style>
</head>
<body>
<h1>Borders</h1>
<p class="one">This is Groove border</p>
<p class="two">This is Solid border with Width of px</p>
<p class="three">This is Dotted border in Red Color</p>
<p class="four">Rounded borders</p>
</body>
</html>
